<ion-content>

  <div class="rating-container">
     <div class="counselor-container">
       <div class="profile-img"></div>
       <h2>{{this.name}}</h2>
     </div>
     <div class="button-container">
       <button (click)="this.leaveRating(1,2)" clear color="dark" ion-button icon-right icon-only>
         <ion-icon name="md-star-outline"></ion-icon>
       </button>
       <button clear color="dark" ion-button icon-right icon-only>
         <ion-icon name="md-star-outline"></ion-icon>
       </button>
       <button clear color="dark" ion-button icon-right icon-only>
         <ion-icon name="md-star-outline"></ion-icon>
       </button>
       <button clear color="dark" ion-button icon-right icon-only>
         <ion-icon name="md-star-outline"></ion-icon>
       </button>
       <button clear color="dark" ion-button icon-right icon-only>
         <ion-icon name="md-star-outline"></ion-icon>
       </button>
     </div>
     <h2>Leave a Review</h2>
      <form (ngSubmit)="logForm()">
         <div class="review-container">
             <ion-input type="text" placeholder="Description" [(ngModel)]="review.description" name="description"></ion-input>
         </div>
         <div class="button-container">
           <button color="light" ion-button icon-right icon-only class="spacer">
             <ion-icon name="ios-close"></ion-icon>
           </button>
           <button color="light" ion-button icon-right icon-only>
             <ion-icon name="ios-send" type="submit" block></ion-icon>
           </button>
         </div>
      </form>
   </div>
</ion-content>
