<ion-content>
  <div class="header">Profile Page</div>
  <div padding>
    <h2>My Categories</h2>
    <div class="bg-grey">
      <ion-list *ngFor="let category of categoryArray">
        <button ion-button color="light" class="flat-button">{{category.title}}</button>
      </ion-list>
    </div>
  </div>

  <div padding>
    <h2>Threads</h2>
    <div class="bg-grey">
      <ion-list *ngFor="let post of postArray">
        <ion-item>
          {{post.title}}
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div padding>
    <h2>My Past Counselors</h2>
    <ion-list *ngFor="let counselor of counselorArray">
      <ion-item>
        {{counselor.name}}
      </ion-item>
    </ion-list>
  </div>

</ion-content>
