<ion-header>
  <ion-navbar color="primary">
      <!-- My Page -->
      <ion-title>
        <img src="/assets/imgs/judy_logo_rectangle_final.png" alt="" height="40">
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <h2>My Categories</h2>
    <div class="bg-grey">
      <ion-list *ngFor="let category of categoryArray">
        <button ion-button color="light" class="flat-button">{{category.title}}</button>
      </ion-list>
    </div>
  </div>

  <div padding>
    <h2>Threads</h2>
    <div class="bg-grey">
      <ion-list *ngFor="let post of postArray">
        <ion-item>
          {{post.title}}
        </ion-item>
      </ion-list>
    </div>
  </div>

  <div padding>
    <h2>My Past Counselors</h2>
    <ion-list *ngFor="let counselor of counselorArray">
        {{counselor.name}}
    </ion-list>
  </div>

</ion-content>
