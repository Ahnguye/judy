  <ion-slides pager="true">
    <ion-slide *ngFor="let c of counselors | async">
      <div class="PersonalInfo">
        <img src={{c.pic}} alt="dog">
        <ion-row>
          <ion-col style="font-size:20px; padding-top:10px; margin-left: 15px">
            {{c.name}}
          </ion-col>
          <ion-col style="font-size:20px; padding-top:10px; margin-right: 15px">
            {{c.rating}}<ion-icon name="star"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="font-size:14px; margin-left: 15px">
            Name
          </ion-col>
          <ion-col style="font-size:14px; margin-right: 15px">
            Rating
          </ion-col>
        </ion-row>
      </div>

      <div class="ContactInfo">
        <ion-row>
          <ion-col text-left>
            <ion-icon name="call"></ion-icon> &nbsp; phone : {{c.Phone_num}}
          </ion-col>
        </ion-row>
        <ion-row padding-bottom>
          <ion-col text-left>
            <ion-icon name="mail"></ion-icon> &nbsp; email : {{c.email}}
          </ion-col>
        </ion-row>
      </div>

      <button class="gochat" (click)="goChat()" ion-button medium color="dark">Go Chat</button>
