<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
    <ion-buttons end>
      <button ion-button block (click)="search()">search</button>
      <button ion-button block (click)="showCategories()">카테</button>
      <button ion-button block (click)="writeNewPost()">ADD</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let post of posts|async">
  <ion-card>
    <ion-item>
      <h2>#Family</h2>
      <p>{{post.DATE}}</p>
    </ion-item>

    <ion-card-content>
      <p>{{post.TEXT}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{post.SCORE}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
          <!--popup-->
        </button>
      </ion-col>

    </ion-row>
  </ion-card>
  </ion-item>

</ion-content>
